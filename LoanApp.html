<!DOCTYPE html>
<html>
    <body>
        <div class="loantype">
            <form>
                <label for="loan">Product Name</label>
                <select id="loan" name="loan">
                    <option value="Car">Car Loan</option>
                    <option value="Debt">Debt Consolidation</option>
                    <option value="Personal">Personal Loan</option>
                    <option value="Heloc">Heloc loan</option>
                    <option value="Business">Business Loan</option>
                </select>
            </form>
        </div><br>
        <div>
            <fieldset>
                <legend>Personal Details</legend>
                <label>First Name</label>
                <input type="text" placeholder="Mike">
                <label>Last Name</label>
                <input type="text" placeholder="Smith">
                <br><br>
                <label>Email</label>
                <input type="email" placeholder="abc@abc.com"><br><br>
                <label>Date of Birth</label>
                <input type="date"><br><br>
                <label>City</label>
                <input type="text">
                <label>State</label>
                <input type="text"><br><br>
                <label>Country</label>
                <input type="text"><br><br>
                <label>Postal Code</label>
                <input type="number" placeholder="A1B 2C3"><br><br>
                <label>Cell Phone</label>
                <input type="tel" placeholder="+1(123)-345-6789"><br><br>
                <label>Work Phone</label>
                <input type="tel" placeholder="+1(123)-345-6789"><br><br>
                <label>Address</label>
                <input type="text"><br><br>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Home details</legend>
                <label>Own house</label>
                <input type="radio">
                <label>Yes</label>
                <input type="radio">
                <label>No</label><br><br>
                <label>Rent/Mortgage</label>
                <input type="number" placeholder="$0000"><br><br>
                <label>Property value</label>
                <input type="number" placeholder="$000000"><br><br>
                <label>Mortgage value</label>
                <input type="number" placeholder="$000000"><br><br>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Employment Details</legend>
                <label>Income type</label>
                <input type="text" placeholder="Full Time/Part Time"><br><br>
                <label>Have proof of income</label>
                <input type="radio">
                <label>Yes</label>
                <input type="radio">
                <label>No</label><br><br>
                <label>Employer</label>
                <input type="text"><br><br>
                <label>Job title</label>
                <input type="text"><br><br>
                <label>Monthly income</label>
                <input type="number"><br><br>
                <label>Employed Months</label>
                <input type="number"><br><br>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>car details</legend>
                <label>Car request type</label>
                <input type="text" placeholder="sedan/SUV/van"><br><br>
                <label>Car request monthly budget</label>
                <input type="text" placeholder="$0000"><br><br>
                <label>Credit Score</label>
                <input type="text" placeholder="low/fair/good"><br><br>
                <label>Canadian Status</label>
                <input type="text" placeholder="citizen/PR/Student visa/other">
            </fieldset>
        </div><br><br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </body>
</html>
